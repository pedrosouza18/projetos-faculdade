<md-content class="md-padding" layout-xs="column" layout="column" ng-controller="AdicionarContatoCtrl">
    <div flex layout="column">
        <md-card layout="column">
            <div flex layout="row">
                <md-input-container flex>
                    <label>Nome</label>
                    <input ng-model="object.nome" type="text" id="nome" name="nome">
                </md-input-container>

                <md-input-container flex>
                    <label>telefone</label>
                    <input ng-model="object.telefone" type="text" id="telefone" name="telefone" ui-mask="(99)99999-9999">
                </md-input-container>

                <md-input-container flex>
                    <label>Endere√ßo</label>
                    <input ng-model="object.endereco" type="text" id="endereco" name="endereco">
                </md-input-container>
            </div>
            <md-divider></md-divider>
            <div flex layout="row" layout-align="end center">
                <md-button class="md-raised md-primary" ng-click="salvar()">Salvar contato</md-button>
            </div>
        </md-card>
    </div>
</md-content>
