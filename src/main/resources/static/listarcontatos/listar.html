<md-content class="md-padding" layout-xs="column" layout="column" ng-controller="ListarCtrl">
    <div flex layout="column">
        <md-card class="altura-card">
            <div flex layout="row">
                <div flex="30">
                    <md-toolbar layout="row" class="md-hue-2">
                        <div class="md-toolbar-tools">
                            <span>Contatos</span>
                            <div flex layout-align="end center">
                                <md-button class="md-fab md-mini btn-add" ng-click="adicionarContato($event)" aria-label="Adicionar contato">
                                    <i class="material-icons">contact_phone</i>
                                </md-button>
                            </div>
                        </div>
                    </md-toolbar>

                    <md-content>
                        <md-list flex class="lista-contatos">
                            <md-list-item class="md-3-line" ng-repeat="item in listResult" ng-click="mostraLocalizacao(item.id)">
                                <div class="md-list-item-text" layout="column">
                                    <h3>{{ item.nome }}</h3>
                                    <h4>{{ item.telefone }}</h4>
                                    <p>{{ item.endereco | uppercase}}</p>
                                </div>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </div>
                <div flex="70">
                    <div id="map"></div>
                </div>
            </div>
        </md-card>
    </div>
</md-content>
